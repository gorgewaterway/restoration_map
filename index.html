<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Restoration Sites</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v3.14.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v3.14.0/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoibGl6bWNjbGVhcnkiLCJhIjoiY203dXJvbG8zMDQxcTJqb2RobWJrb29rZiJ9.EXEp4Zxzb90S3p3977Pnfw';
    const map = new mapboxgl.Map({
        container: 'map', 
        center: [-123.407, 48.450],
        zoom: 10
    });
  map.on('load', () => {
        map.addSource('resto_sites', {
            'type': 'fill',
            'url': 'https://raw.githubusercontent.com/francesmccleary/gorgewaterway/restoration_map/resto_sites.geojson'
        });
        map.addLayer({
            'id': 'resto_sites',
            'source': 'resto_sites',
            'type': 'fill', 
            'paint': {
            'fill-color': '#FFB6C1',
            'fill-outline-color': '#FFB6C1',
            'fill-opacity': 0.40
                }
        });

         map.addSource('nature_house', {
            'type': 'fill',
            'url': 'https://raw.githubusercontent.com/francesmccleary/gorgewaterway/restoration_map/nh.geojson'
        });
        map.addLayer({
            'id': 'nature_house',
            'source': 'nature_house',
            'type': 'fill', 
            'paint': {
            'fill-color': '#FFB6C1',
            'fill-outline-color': '#FFB6C1',
            'fill-opacity': 0.40
                }
        });

     // Add popup click event
        map.on('click', 'resto_sites', (e) => {
        const coordinates = e.features[0].geometry.coordinates.slice();
        const properties = e.features[0].properties;

        // Add popups to point layer 
        new mapboxgl.Popup()
          .setLngLat(coordinates)
          .setHTML(`<strong>Site Name:</strong> ${properties.Site}<br><strong>Description: </strong>${properties.Details}`)
          .addTo(map);
        });

        // Change the cursor to a pointer when the mouse is over the points layer.
        map.on('mouseenter', 'resto_sites', () => {
        map.getCanvas().style.cursor = 'pointer';
        });

        // Change it back when the mouse leaves.
        map.on('mouseleave', 'resto_sites', () => {
        map.getCanvas().style.cursor = '';
        });

        new mapboxgl.Popup()
          .setLngLat(coordinates)
          .setHTML(`<strong>Site Name:</strong> ${properties.Site}`)
          .addTo(map);
        });

        // Change the cursor to a pointer when the mouse is over the points layer.
        map.on('mouseenter', 'nature_house', () => {
        map.getCanvas().style.cursor = 'pointer';
        });

        // Change it back when the mouse leaves.
        map.on('mouseleave', 'nature_house', () => {
        map.getCanvas().style.cursor = '';
        });
</script>

</body>
</html>
